<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
		
		<!-- Font Awesome CSS -->
		<script src="https://kit.fontawesome.com/8a60d0497a.js" crossorigin="anonymous"></script>

		<link href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@300&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
	    {% load static %}
		<link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
		<script src="../../static/socialnetwork/base.js"></script>
		<title> {% block title %} Rumblespace {% endblock %} </title>
	</head>

	<body>
		<!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		
		<div class="big-heading" id="id_name_of_site">
			Rumblespace
		</div>

	    <div class="user-info">
			{% block user-info %}
			{% endblock %}
	    </div>

	    <div class="body">
			

	    <!-- {% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %} -->

			<div class="content">
				{% block content %}
				{% endblock %}
			</div>

		</div>
	</body>
</html>

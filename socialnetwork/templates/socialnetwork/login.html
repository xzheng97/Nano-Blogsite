{% extends "socialnetwork/base.html" %}

{% block user-info %}
    <div>
        <a href="{% url 'register' %}">
            <button id="id_register_link">Register</button>
        </a>
    </div>
{% endblock %}

{% block content %}
    <p id="id_name_of_page">Login</p>

    <form method="post" action="{% url 'login' %}">
        <table>
            {{form}}
        </table>
        {% csrf_token %}
        <button type="submit" id="id_login_button">Submit</button>
    </form>

{% endblock %}
